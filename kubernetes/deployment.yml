  kind: "Ingress"
  metadata: 
    name: "gateway"
    annotations: 
      kubernetes.io/ingress.class: "nginx"
  spec: 
    rules: 
      - 
        host: ""
        http: 
          paths: 
            - 
              path: "/orders"
              pathType: "Prefix"
